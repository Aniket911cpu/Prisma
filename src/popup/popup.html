<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisma</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Material Icons for UI elements -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="dark-mode">
  <div class="app-container">
    <!-- Header -->
    <header class="glass-header">
      <div class="brand">
        <span class="material-icons-round logo-icon">palette</span>
        <span class="brand-name">Prisma</span>
      </div>
      <button id="btn-settings" class="icon-btn" title="Settings">
        <span class="material-icons-round">settings</span>
      </button>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Color Picker Section -->
      <section class="picker-section">
        <div class="color-preview-ring">
          <div id="color-preview" class="color-preview"></div>
          <button id="btn-pick" class="btn-pick">
            <span class="material-icons-round">colorize</span>
          </button>
        </div>
        <div class="hex-display">
          <h1 id="hex-code">#FFFFFF</h1>
          <button id="btn-copy" class="icon-btn-small" title="Copy">
            <span class="material-icons-round">content_copy</span>
          </button>
        </div>
      </section>

      <!-- Navigation Tabs -->
      <nav class="tabs-nav">
        <button class="tab-btn active" data-tab="history">History</button>
        <button class="tab-btn" data-tab="palettes">Palettes</button>
        <button class="tab-btn" data-tab="contrast">Contrast</button>
      </nav>

      <!-- Tab Content -->
      <section class="tab-content">
        <!-- History Tab -->
        <div id="tab-history" class="tab-pane active">
          <div id="history-list" class="color-grid">
            <!-- Dynamic History Items -->
            <div class="empty-state">No colors picked yet.</div>
          </div>
        </div>

        <!-- Palettes Tab -->
        <div id="tab-palettes" class="tab-pane">
          <div class="palette-group">
            <h3>Monochromatic</h3>
            <div id="palette-mono" class="palette-row"></div>
          </div>
          <div class="palette-group">
            <h3>Analogous</h3>
            <div id="palette-analog" class="palette-row"></div>
          </div>
          <div class="palette-group">
            <h3>Complementary</h3>
            <div id="palette-comp" class="palette-row"></div>
          </div>
        </div>

        <!-- Contrast Tab -->
        <div id="tab-contrast" class="tab-pane">
            <div class="contrast-checker">
                <div class="contrast-pair">
                    <div class="contrast-swatch bg" id="contrast-bg">T</div>
                    <div class="contrast-swatch fg" id="contrast-fg">T</div>
                </div>
                <div class="contrast-result">
                    <span id="wcag-ratio">4.5:1</span>
                    <span id="wcag-grade" class="badge">AA</span>
                </div>
            </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="glass-footer">
      <div id="rate-us-nudge" class="nudge hidden">
        <span>Enjoying Prisma?</span>
        <button id="btn-rate" class="btn-text">
            <span class="material-icons-round">favorite</span> Rate Us
        </button>
      </div>
      <button id="btn-share" class="btn-share">
        <span class="material-icons-round">share</span> Share
      </button>
    </footer>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
