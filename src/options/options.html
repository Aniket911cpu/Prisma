<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prisma Settings</title>
    <link rel="stylesheet" href="../popup/popup.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 600px;
            height: auto;
            min-height: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .settings-group {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .settings-label {
            font-size: 1rem;
            color: var(--text-main);
        }

        .settings-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-muted);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
            background-color: white;
        }

        .btn-danger {
            background: rgba(244, 63, 94, 0.1);
            color: var(--danger);
            border: 1px solid rgba(244, 63, 94, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-danger:hover {
            background: rgba(244, 63, 94, 0.2);
        }

        .help-section {
            padding: 24px;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            color: var(--text-main);
            text-decoration: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="dark-mode">
    <div class="app-container">
        <header class="glass-header">
            <div class="brand">Prisma Settings</div>
        </header>

        <div class="settings-group">
            <div class="settings-item">
                <div>
                    <div class="settings-label">Auto-Copy</div>
                    <div class="settings-desc">Automatically copy color to clipboard when picked.</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="toggle-autocopy">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="settings-item">
                <div>
                    <div class="settings-label">Clear History</div>
                    <div class="settings-desc">Remove all 50 saved colors.</div>
                </div>
                <button id="btn-clear" class="btn-danger">Clear All</button>
            </div>
        </div>

        <div class="help-section">
            <h3>Help & Feedback</h3>
            <div class="link-list" style="margin-top: 16px;">
                <a href="mailto:support@prisma.com" class="link-item">
                    Report a Bug <span>&rarr;</span>
                </a>
                <a href="https://twitter.com/prisma_dev" target="_blank" class="link-item">
                    Chat with Devs <span>&rarr;</span>
                </a>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
